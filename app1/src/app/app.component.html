<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento ==='Derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col">
        <h3 style="color: red">Fim de jogo, infelizmente você perdeu :S</h3>
        <button class="btn btn-primary butao1" (click)="reiniciarJogo()">Jogar novamente</button>

      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col">
        <h3 style="color: green">Fim de jogo, você ganhou :D</h3>
        <button class="btn btn-primary butao2" (click)="reiniciarJogo()">Jogar novamente</button>
      </div>
    </div>
  </div>
</ng-template>
